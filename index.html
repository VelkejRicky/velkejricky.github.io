<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nadupaný Landing</title>
  <style>
    :root {
      --color1: #043f3d;
      --color2: #06605c;
      --color3: #FFFBDE;
      --color4: #57b9b1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Lexend", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--color1), var(--color2));
      overflow: hidden;
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.04);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      color: var(--color3);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .wrapper h1 {
      font-size: 2.5rem;
      margin-bottom: 35px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .button {
      cursor: pointer;
      position: relative;
      padding: 14px 28px;
      font-size: 18px;
      color: var(--color4);
      border: 2px solid var(--color4);
      border-radius: 34px;
      background-color: transparent;
      transition: all 0.6s ease;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: var(--color4);
      color: var(--color1);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .button:active {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Kam to bude?</h1>
    <div class="buttons">
      <a href="kapela/kapela.html" class="button">Safe Exit</a>
      <a href="bota.html/bota.html" class="button">Nike Boty</a>
      <a href="cermak/cermak.html" class="button">Čermák</a>

      <a href="slon/slon.html" class="button">Růžový slon</a>
      <a href="portfolio/portfolio.html" class="button">Portfolio</a>
      <a href="#sekce3" class="button">Chystá se...</a>
      <a href="#sekce3" class="button">Chystá se...</a>
    </div>
  </div>
</body>

</html>
