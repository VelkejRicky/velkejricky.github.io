<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Landing Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {
    margin:0; padding:0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.37);
    max-width: 600px;
    width: 100%;
    padding: 50px 40px;
    text-align: center;
  }
  h1 {
    font-weight: 600;
    font-size: 2.8rem;
    margin-bottom: 40px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }
  nav {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }
  nav a {
    text-decoration: none;
    font-weight: 600;
    font-size: 1.3rem;
    padding: 18px 0;
    border-radius: 12px;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    box-shadow: 0 5px 15px rgba(238,9,121,0.6);
    color: #fff;
    transition: background 0.4s ease, transform 0.3s ease;
    user-select: none;
  }
  nav a:hover {
    background: linear-gradient(90deg, #ee0979, #ff6a00);
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(255, 106, 0, 0.85);
  }
  nav a:active {
    transform: scale(0.95);
    box-shadow: 0 3px 10px rgba(238,9,121,0.4);
  }
  @media (min-width: 600px) {
    nav {
      flex-direction: row;
      justify-content: center;
    }
    nav a {
      flex: 1;
      margin: 0 12px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Kam chceš jít dál?</h1>
    <nav>
      <a href="#sekce1">Sekce 1</a>
      <a href="#sekce2">Sekce 2</a>
      <a href="#sekce3">Sekce 3</a>
    </nav>
  </div>
</body>
</html>
