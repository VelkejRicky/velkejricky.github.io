<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nadupan√Ω Landing</title>
<style>
  :root {
    --color1: #043f3d;
    --color2: #06605c;
    --color3: #FFFBDE;
    --color4: #57b9b1;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Lexend", sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, var(--color1), var(--color2));
    overflow: hidden;
  }

  body::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, var(--color4) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.05) 0%, transparent 50%);
    animation: drift 25s ease infinite;
    opacity: 0.08;
    z-index: 0;
  }

  @keyframes drift {
    0% { transform: translate(0,0); }
    50% { transform: translate(-5%, -5%); }
    100% { transform: translate(0,0); }
  }

  .wrapper {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.03);
    padding: 50px 40px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    text-align: center;
    color: var(--color3);
  }

  .wrapper h1 {
    font-size: 2.5rem;
    margin-bottom: 35px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.7);
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .button {
    cursor: pointer;
    position: relative;
    padding: 14px 28px;
    font-size: 18px;
    color: var(--color4);
    border: 2px solid var(--color4);
    border-radius: 34px;
    background-color: transparent;
    transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
    overflow: hidden;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
  }

  .button::before {
    content: '';
    position: absolute;
    inset: 0;
    margin: auto;
    width: 100%;
    height: 60px;
    border-radius: inherit;
    scale: 0;
    z-index: -1;
    background-color: var(--color4);
    transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .button:hover::before {
    scale: 3;
  }

  .button:hover {
    color: var(--color1);
    scale: 1.05;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
  }

  .button:active {
    scale: 1.1;
  }

</style>
</head>
<body>
  <div class="wrapper">
    <h1>Kam to bude?</h1>
    <div class="buttons">
      <a href="#sekce1" class="button">Sekce 1</a>
      <a href="#sekce2" class="button">Sekce 2</a>
      <a href="#sekce3" class="button">Sekce 3</a>
    </div>
  </div>
</body>
</html>
