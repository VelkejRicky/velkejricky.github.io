<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Landing Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Inter', sans-serif;
    background: #f5f7fa;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    background: #fff;
    max-width: 480px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding: 40px 30px;
    text-align: center;
  }
  h1 {
    font-weight: 600;
    font-size: 2rem;
    margin-bottom: 30px;
    color: #222;
  }
  nav {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  nav a {
    text-decoration: none;
    background-color: #4a90e2;
    color: #fff;
    padding: 14px 0;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  nav a:hover {
    background-color: #357ABD;
  }
  @media (min-width: 480px) {
    nav {
      flex-direction: row;
      justify-content: center;
    }
    nav a {
      flex: 1;
      margin: 0 10px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Kam chceš jít dál?</h1>
    <nav>
      <a href="#sekce1">Sekce 1</a>
      <a href="#sekce2">Sekce 2</a>
      <a href="#sekce3">Sekce 3</a>
    </nav>
  </div>
</body>
</html>
