<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <style>
    /* Reset a základ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      background: #222;
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .rozcesnik {
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px 30px;
      text-align: center;
    }

    .rozcesnik h2 {
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .buttons a {
      display: inline-block;
      text-decoration: none;
      background: #007BFF;
      color: white;
      padding: 15px 0;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
      font-size: 1.1rem;
    }

    .buttons a:hover {
      background: #0056b3;
    }

    @media (min-width: 480px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }

      .buttons a {
        flex: 1;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    Vítejte na naší stránce!
  </header>

  <main>
    <div class="rozcesnik">
      <h2>Kam chceš jít dál?</h2>
      <div class="buttons">
        <a href="#sekce1">Sekce 1</a>
        <a href="#sekce2">Sekce 2</a>
        <a href="#sekce3">Sekce 3</a>
      </div>
    </div>
  </main>

</body>
</html>
